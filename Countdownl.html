<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <script src="script.js" defer></script>
    <title>Countdown Timer</title>
</head>
<body>

    <div id="snowflakes">
        <div class="snowflake"></div>
        
        <div class="snowflake"></div>
        <div class="snowflake"></div>
        <div class="snowflake"></div>
    </div>
     
     
     <h1>For 2025 New Year</h1>
    <div class="countdown-container">
        <div class="count-el days-container">
            <p class="big-text" id="day">
                0
            </p>
            <span>Days</span>
        </div>
        <div class="count-el hours-container">
            <p class="big-text" id="hour">
                0
            </p>
            <span>Hours</span>
        </div>
        <div class="count-el mins-container">
            <p class="big-text" id="min">
                0
            </p>
            <span>Minutes</span>
        </div>
        <div class="count-el secs-container">
            <p class="big-text" id="sec">
                0
            </p>
            <span>Seconds</span>
        </div>
    </div>
    
    
</body>
</html>
